<div id="main-content">
    <div class="page-title"> <i class="icon-custom-left"></i>
        <h3><strong>Ajouter</strong> un nouveau projet</h3>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Cr√©er</strong> un projet</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <form id="form1" class="form-horizontal" parsley-validate>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Nom du projet </label>
                                            <div class="col-sm-9">
                                                <input type="text" parsley-minlength="3" class="form-control" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Chemin</label>
                                            <div class="col-sm-9">
                                                <input type="url" name="url" class="form-control" parsley-type="url" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">utilisateur </label>
                                            <div class="col-sm-9">
                                                <select class="selectpicker" multiple>
  													<option ng-repeat="user in users">{{user.userLogin}}</option>
												</select>
                                            </div>
                                        </div>
                                        <div class="col-sm-9 col-sm-offset-3">
                                            <div class="pull-right">
                                                <button class="btn btn-primary m-b-10" onclick="">Submit</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                </div>
            </div>
        </div>
    </div>
</div>
